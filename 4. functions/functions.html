<body>

    <script>

        // functions declerations
        function  greet(name) {
            console.log("Hello " + name);
        }
       // greet("ali");

        // sum function
        function sum(v1, v2) {
            let result = v1 + v2;
            return result;
        }

        let sumResult = sum(8, 5);
        let sumResult2 = sum(5, 5);

        console.log(sumResult);
        console.log(sumResult2);

    </script>
