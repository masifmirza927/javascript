<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>

<body>


    <script>

        // for loop
        for (let a = 0; a <= 10; a++) {
            console.log(a);
        }


        // while loop
        let i = 0;

        while (i <= 10) {
            console.log(i);
            i++;
        }


        // do while
        let z = 1;

        do {
            console.log(z);
            z++;
        } while (z <= 10)


        // table 
        for (let b = 1; b <= 10; b++) {

            console.log(b * 2)
        }
    </script>
</body>

</html>
